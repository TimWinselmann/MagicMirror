<!DOCTYPE html>
<html lang="de" data-ng-app="magicMirrorApp">

<head>
  <title>MagicMirror</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="lib_js/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Maven+Pro">
  <link rel="stylesheet" type="text/css" href="lib_js/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

  <table class="magic-mirror-table">
    <tr>
      <td valign="top" data-ng-controller="WeatherCtrl">
        <weather-detail location="location" weather="weather" forecasts="forecasts"></weather-detail>
      </td>
      <td valign="top" style="text-align: right;">
        <div data-ng-controller="DateTimeCtrl">
          <date-time-detail clock="clock"></date-time-detail>
        </div>
        <br />
        <div data-ng-controller="CalendarCtrl">
          <calendar-detail events="events"></calendar-detail>
        </div>
      </td>
    </tr>
  </table>

  <script src="lib_js/jquery.min.js"></script>
  <script src="lib_js/bootstrap.min.js"></script>

  <script src="lib_js/angular.min.js"></script>
  <script src="lib_js/angular-locale_de-de.js"></script>

  <script src="lib_js/ical.js"></script>

  <script src="js/app.js"></script>
  <script src="js/weatherCtrl.js"></script>
  <script src="js/dateTimeCtrl.js"></script>
  <script src="js/calendarCtrl.js"></script>
  <script src="js/app.config.js"></script>
</body>

</html>
