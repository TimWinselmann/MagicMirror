<!DOCTYPE html>
<html lang="de" data-ng-app="magicMirrorApp">
<head>
  <title>MagicMirror</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- reload page every 10 minutes -->
  <meta http-equiv="refresh" content="600">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Maven+Pro">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

  <table class="magic-mirror-table">
    <tr>
      <td valign="top" data-ng-controller="WeatherCtrl">
        <weather-detail location="location" weather="weather" forecasts="forecasts"></weather-detail>
      </td>
      <td valign="top" style="text-align: right;">
        <div data-ng-controller="DateTimeCtrl">
          <date-time-detail clock="clock"></date-time-detail>
        </div>
        <br />
        <div data-ng-controller="CalendarCtrl">
          <calendar-detail events="events"></calendar-detail>
        </div>
      </td>
    </tr>
    <tr class="quotation-row">
      <td data-ng-controller="QuotationCtrl" colspan="2">
        <quotation-detail quotation="quotation"></quotation-detail>
      </td>
    </tr>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.9/angular-locale_de-de.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.2.2/ical.js"></script>

  <script src="js/app.js"></script>
  <script src="js/weatherCtrl.js"></script>
  <script src="js/dateTimeCtrl.js"></script>
  <script src="js/quotationCtrl.js"></script>
  <script src="js/calendarCtrl.js"></script>
  <script src="js/app.config.js"></script>
</body>
</html>
